<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="chain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Chain links - stylized blockchain -->
  <g stroke="url(#chain)" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Left chain link -->
    <rect x="24" y="44" width="24" height="16" rx="8"/>
    <line x1="48" y1="52" x2="56" y2="52"/>

    <!-- Center chain link -->
    <rect x="52" y="56" width="24" height="16" rx="8"/>

    <!-- Right chain link -->
    <rect x="80" y="68" width="24" height="16" rx="8"/>
    <line x1="72" y1="76" x2="80" y2="76"/>
  </g>

  <!-- Magnifying glass / Lens -->
  <g stroke="#fff" stroke-width="4" fill="none">
    <circle cx="64" cy="52" r="20"/>
    <line x1="78" y1="66" x2="92" y2="80"/>
  </g>

  <!-- Eye/lens center - security focus -->
  <circle cx="64" cy="52" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="64" cy="52" r="4" fill="url(#bg)"/>
</svg>
