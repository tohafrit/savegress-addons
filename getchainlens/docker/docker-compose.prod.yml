services:
  caddy:
    image: caddy:2-alpine
    container_name: chainlens-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - chainlens-network
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://getchainlens.com
    container_name: chainlens-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://getchainlens.com
    networks:
      - chainlens-network
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        - VERSION=${VERSION:-dev}
    container_name: chainlens-backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://chainlens:${DB_PASSWORD}@postgres:5432/chainlens?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ALLOWED_ORIGINS=https://getchainlens.com,https://www.getchainlens.com
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-https://eth.llamarpc.com}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL:-https://arb1.arbitrum.io/rpc}
      - OPTIMISM_RPC_URL=${OPTIMISM_RPC_URL:-https://mainnet.optimism.io}
      - BASE_RPC_URL=${BASE_RPC_URL:-https://mainnet.base.org}
    networks:
      - chainlens-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: chainlens-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=chainlens
      - POSTGRES_USER=chainlens
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - chainlens-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainlens -d chainlens"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    container_name: chainlens-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - chainlens-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  chainlens-network:
    driver: bridge
