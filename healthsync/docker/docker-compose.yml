version: '3.8'

services:
  healthsync:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - ENVIRONMENT=development
      - JWT_SECRET=dev-secret-change-in-production
      - DATABASE_URL=postgres://healthsync:healthsync@postgres:5432/healthsync
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=healthsync
      - POSTGRES_PASSWORD=healthsync
      - POSTGRES_DB=healthsync
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthsync"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
