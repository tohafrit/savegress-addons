server:
  port: 3003
  environment: ${ENVIRONMENT:-production}
  jwt_secret: ${JWT_SECRET}

database:
  url: ${DATABASE_URL:-postgres://streamline:streamline@postgres:5432/streamline}
  max_conns: 25
  min_conns: 5

redis:
  url: ${REDIS_URL:-redis://redis:6379}

inventory:
  sync_interval: 30s
  allocation_strategy: weighted
  safety_buffer: 10
  low_stock_threshold: 15

orders:
  routing_optimization: cost
  auto_route: true
  hold_oversold: true

pricing:
  auto_sync: true
  min_margin: 20
  competitive_pricing: true

channels:
  shopify:
    api_key: ${SHOPIFY_API_KEY}
    api_secret: ${SHOPIFY_API_SECRET}
    shop_domain: ${SHOPIFY_SHOP_DOMAIN}
    access_token: ${SHOPIFY_ACCESS_TOKEN}
    sync_products: true
    sync_orders: true
    sync_inventory: true

  amazon:
    seller_id: ${AMAZON_SELLER_ID}
    mws_auth_token: ${AMAZON_MWS_TOKEN}
    access_key_id: ${AMAZON_ACCESS_KEY_ID}
    secret_key: ${AMAZON_SECRET_KEY}
    marketplace_ids:
      - ATVPDKIKX0DER

alerts:
  channels:
    slack:
      webhook_url: ${SLACK_WEBHOOK_URL}
      channel: "#inventory-alerts"
    email:
      smtp_host: ${SMTP_HOST}
      smtp_port: 587
      from: alerts@streamline.local
      recipients:
        - ops@company.com
